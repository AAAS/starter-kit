<script>
;(function(){

function add_script(src, async, defer, cb) {
  if ((!async && !defer) || (typeof async === 'function' && !defer)) {
    document.write('<script src="' + src + '">\x3c/script>');
    if (typeof cb === 'function') {
      cb();
    }
  } else {
    var script = document.createElement('script');
    script.src = src;
    script.async = !!async;
    if (defer) script.defer = !!defer;
    var oldScript = document.getElementsByTagName('script')[0];
    if (!cb && typeof defer === 'function') {
      cb = defer;
    }

    if (typeof cb === 'function') {
      if (script.hasOwnProperty('onreadystatechange')) {
        script.onreadystatechange = function() {
          if (script.readyState === 'loaded') {
            cb();
          }
        };
      } else {
        script.onload = cb;
      }
    }
    oldScript.parentNode.appendChild(script);
    return script;
  }
}

function exec(script) {
  if (!window.use_enhanced) return;
  var s = typeof script; 
  if (s === 'string') {
    add_script.apply(window, arguments);
  } else if (s === 'function') {
    script();
  } else if (script) {
    try{
      for (var i = 0; i < script.length; i++) {
        exec.apply(window, [script[i]].concat(Array.prototype.slice.call(arguments, 1)));
      }
    } catch(e){}
  }
}
  
var queued_scripts = [];

function queue() {
  if (!queued_scripts) {
    exec.apply(window, arguments);
    return;
  }
  queued_scripts.push(Array.prototype.slice.call(arguments, 0));
}

function clear_queue() {
  var arr = queued_scripts.slice(0);
  queued_scripts = null;
  for (var i = 0; i < arr.length; i++) {
    exec.apply(window, arr[i]);
  }
}

window.queue = queue;
window.clear_queue = clear_queue;
window.exec = exec;
}());

exec(function(){
  document.documentElement.className = document.documentElement.className.replace(/\bcore\b/g, 'enhanced');
});
</script>
